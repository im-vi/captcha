<!DOCTYPE html>
<html lang="pl">

    <title>CAPTCHA</title>
    <style>
        body{
            text-align: center;
            background-color: black;
        }

        button{
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.5s ease;
            height: 75px;
            width: 75px;
        }

        button:hover{
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>

        }

        btn.addEventListener("click", refresh);
    </script>
</body>
</html>
